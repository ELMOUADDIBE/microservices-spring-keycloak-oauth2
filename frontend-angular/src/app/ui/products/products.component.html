<div class="container mt-4">
  <h2 class="text-center">Product List</h2>

  <div *ngIf="isLoading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <table class="table table-striped table-hover mt-3" *ngIf="!isLoading">
    <thead class="table-primary">
    <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <!-- Action Buttons -->
        <button class="btn btn-info btn-sm me-2" (click)="viewProduct(product.id)">
          <i class="bi bi-eye"></i> View
        </button>
        <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product.id)">
          <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
          <i class="bi bi-trash"></i> Remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
